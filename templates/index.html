<!doctype html>
<html>
<head><meta charset="utf-8"><title>Fútbol AI App</title></head>
<body>
  <h1>Fútbol AI App</h1>
  <a href="/mode-carrera">Modo Carrera</a> | <a href="/matches">Partidos</a>
  <h2>Últimas notas</h2>
  <ul>
    {% for m in matches %}
      <li><a href="/match/{{m.id}}">{{ m.date }} — {{ m.home }} vs {{ m.away }}</a></li>
    {% endfor %}
  </ul>

  <h2>Plantilla</h2>
  <table border="1">
    <tr><th>Name</th><th>Age</th><th>Position</th><th>Goals</th></tr>
    {% for p in players %}
      <tr><td>{{p.name}}</td><td>{{p.age}}</td><td>{{p.position}}</td><td>{{p.goals}}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
