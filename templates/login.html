{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Iniciar sesión</h2>
    <form method="POST" action="/login">
      <div class="mb-3"><input class="form-control" name="username" placeholder="Usuario" required></div>
      <div class="mb-3"><input class="form-control" name="password" type="password" placeholder="Contraseña" required></div>
      <button class="btn btn-success w-100">Entrar</button>
    </form>
    <p class="mt-3 text-muted">¿No tienes cuenta? <a href="/register">Regístrate</a></p>
  </div>
</div>
{% endblock %}
